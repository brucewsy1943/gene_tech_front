##spring多文件配置引用
spring.profiles.active=dev

##端口号
server.port=8091

##mapper的位置
mybatis.mapper-locations=com/genetech/mapper/*.xml

#热部署
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=static/**,public/**
#日志配置
logging.config=classpath:logback-spring.xml

#pagehelper
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
##支持通过 Mapper 接口参数来传递分页参数。分页插件会从查询方法的参数值中，自动根据上面 params 配置的字段中取值，查找到合适的值时就会自动分页
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql
#前后端动静分离---前端html模板的位置
spring.thymeleaf.prefix=classpath:/plasmid_page/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

spring.server.MaxFileSize=50
spring.server.MaxRequestSize=500

spring.jmx.enabled=false

